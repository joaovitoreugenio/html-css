<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Videos com HTML%</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta ospedado nomeu proprio servidor.</p>
    <video width="500" poster="imagem/salsicha.jpg" controls autoplay loop>
