<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'Brogles';
            src: url('Brogles.ttf'), url('Brogles\ Extrude.ttf');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:'Brogles' Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus expedita tenetur, voluptatum nam quasi, et quam nobis esse pariatur optio doloremque nisi. Saepe accusantium repellat facere voluptatum, et minima voluptatem.</p>   
</body>
</html>
