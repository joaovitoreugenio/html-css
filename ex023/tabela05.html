<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        
        </colgroup>
        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Roberto Carlos</td>
            <td>M</td>
            <td>58</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>João Vitor</td>
            <td>M</td>
            <td>21</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Renato Garcia</td>
            <td>M</td>
            <td>41</td>
            <td>Empresario</td>
        </tr>

        <tr>
            <td>Maria Eugenia</td>
            <td>F</td>
            <td>36</td>
            <td>Vendedora</td>
        </tr>
    </table>

    
</body>
</html>
